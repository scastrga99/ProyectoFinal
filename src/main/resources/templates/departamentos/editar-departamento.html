<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Departamento</title>
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Título de la página -->
    <h1>Editar Departamento</h1>
    <div class="container">
        <!-- Formulario para editar un departamento existente -->
        <form action="#" th:action="@{/api/departamentos/update}" th:object="${departamento}" method="post">
            <!-- Campo oculto para el ID del departamento -->
            <input type="hidden" th:field="*{idDepartamento}" />
            <div class="form-group">
                <!-- Campo de entrada para el nombre del departamento -->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" />
            </div>
            <div class="form-group">
                <!-- Botón para guardar los cambios -->
                <button type="submit" class="button">Guardar</button>
            </div>
        </form>
        <br>
        <!-- Botón para regresar a la lista de departamentos -->
        <a th:href="@{/api/departamentos}" class="button">Regresar</a>
    </div>
</body>
</html>
