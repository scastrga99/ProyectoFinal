<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento de Navegaci√≥n</title>
    <!-- Enlace a Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        @media (max-width: 991px) {
            .nav-link span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Nav con container-fluid para ocupar el 100% del ancho de la pantalla -->
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 w-100">
            <div class="container-fluid justify-content-center">
                <ul class="navbar-nav d-flex flex-row justify-content-center w-100">
                    <li class="nav-item flex-fill text-center">
                        <a class="nav-link text-white" th:href="@{/}">
                            <i class="fas fa-home fa-lg d-block"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="nav-item flex-fill text-center" th:if="${roles != null and roles.contains('ROLE_ADMIN')}">
                        <a class="nav-link text-white" th:href="@{/api/usuarios}">
                            <i class="fas fa-users fa-lg d-block"></i>
                            <span>Usuarios</span>
                        </a>
                    </li>
                    <li class="nav-item flex-fill text-center" th:if="${roles != null and (roles.contains('ROLE_PROFESOR') or roles.contains('ROLE_ADMIN'))}">
                        <a class="nav-link text-white" th:href="@{/api/materiales}">
                            <i class="fas fa-boxes fa-lg d-block"></i>
                            <span>Materiales</span>
                        </a>
                    </li>
                    <li class="nav-item flex-fill text-center" th:if="${roles != null and (roles.contains('ROLE_PROFESOR') or roles.contains('ROLE_ADMIN'))}">
                        <a class="nav-link text-white" th:href="@{/api/departamentos}">
                            <i class="fas fa-building fa-lg d-block"></i>
                            <span>Departamentos</span>
                        </a>
                    </li>
                    <li class="nav-item flex-fill text-center" th:if="${roles != null and (roles.contains('ROLE_USER') or roles.contains('ROLE_ADMIN') or roles.contains('ROLE_PROFESOR'))}">
                        <a class="nav-link text-white" th:href="@{/api/libros}">
                            <i class="fas fa-book fa-lg d-block"></i>
                            <span>Libros</span>
                        </a>
                    </li>
                    <li class="nav-item flex-fill text-center" th:if="${roles != null and (roles.contains('ROLE_USER') or roles.contains('ROLE_ADMIN') or roles.contains('ROLE_PROFESOR'))}">
                        <a class="nav-link text-white" th:href="@{/api/prestamos}">
                            <i class="fas fa-handshake fa-lg d-block"></i>
                            <span>Prestamos</span>
                        </a>
                    </li>
                    <li class="nav-item flex-fill text-center">
                        <a class="nav-link text-white" th:href="@{/api/usuarios/perfil}">
                            <i class="fas fa-user fa-lg d-block"></i>
                            <span th:if="${usuario != null}" th:text="${usuario.nombre}"></span>
                            <span th:if="${usuario == null}">Invitado</span>
                        </a>
                    </li>
                    <li class="nav-item flex-fill text-center">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-link nav-link text-white d-flex flex-column align-items-center justify-content-center p-0 m-0">
                                <i class="fas fa-sign-out-alt fa-lg d-block"></i>
                                <span>Logout</span>
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Enlace a los archivos JavaScript de Bootstrap y sus dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
