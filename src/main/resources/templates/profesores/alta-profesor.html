<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta Profesor</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a tu archivo de estilos CSS personalizado -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Incluir el fragmento de navegación -->
    <div th:replace="~{fragments/nav :: nav}"></div>
    <!-- Contenedor principal con espacio -->
    <div class="container mt-5">
        <!-- Título de la página -->
        <h1 class="mb-4">Alta Profesor</h1>
        <!-- Formulario para crear un nuevo profesor -->
        <form action="#" th:action="@{/api/profesores}" th:object="${profesor}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" th:field="*{apellidos}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" th:field="*{correo}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="rol">Rol:</label>
                <input type="text" id="rol" th:field="*{rol}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="departamento">Departamento:</label>
                <select id="departamento" th:field="*{departamento.idDepartamento}" class="form-control">
                    <option th:each="departamento : ${departamentos}" th:value="${departamento.idDepartamento}" th:text="${departamento.nombre}"></option>
                </select>
            </div>
            <div class="button-container mt-4 d-flex justify-content-between">
                <!-- Botón para regresar a la lista de profesores -->
                <a th:href="@{/api/profesores}" class="btn btn-dark">Regresar</a>
                <!-- Botón para guardar el nuevo profesor -->
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </form>
    </div>
    <!-- Enlace a los archivos JavaScript de Bootstrap y sus dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
