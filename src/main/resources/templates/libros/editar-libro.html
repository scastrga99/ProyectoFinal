<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Libro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Enlace a Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Incluir el fragmento de navegación -->
    <div th:replace="~{fragments/nav :: nav}"></div>
    
    <!-- Contenedor principal con espacio -->
    <div class="container mt-5">
        <h1 class="mb-4">Editar Libro</h1>
        <form action="#" th:action="@{/api/libros/{id}(id=${libro.idLibro})}" th:object="${libro}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" th:field="*{isbn}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" th:field="*{titulo}" class="form-control" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ0-9\.s]+" title="Solo letras, números, puntos y espacios"/>
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" th:field="*{autor}" class="form-control" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ0-9\.s]+" title="Solo letras, números, puntos y espacios"/>
            </div>
            <div class="form-group">
                <label for="editorial">Editorial:</label>
                <input type="text" id="editorial" th:field="*{editorial}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" th:field="*{estado}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="foto">Imagen:</label>
                <input type="file" id="foto" name="foto" class="form-control" />
            </div>
            <div class="button-container mt-4 d-flex justify-content-between">
                <a th:href="@{/api/libros}" class="btn btn-dark">Regresar</a>
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </form>
    </div>

    <!-- Enlace a los archivos JavaScript de Bootstrap y sus dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
