<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departamentos con Materiales</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="~{fragments/nav :: nav}"></div>
    <div class="container mt-5">
        <h1 class="mb-4">Departamentos con Materiales</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
            <div class="col mb-4" th:each="departamento : ${departamentos}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${departamento.nombre}"></h5>
                        <a th:href="@{/api/materiales/departamento/{id}(id=${departamento.idDepartamento})}" class="btn btn-primary"><i class="fas fa-eye"></i> Ver Materiales</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
