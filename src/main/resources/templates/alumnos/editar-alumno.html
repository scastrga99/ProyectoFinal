<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Alumno</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Editar Alumno</h1>
        <form action="#" th:action="@{/api/alumnos/{id}(id=${alumno.idAlumno})}" th:object="${alumno}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" th:field="*{apellidos}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" th:field="*{correo}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="departamento">Departamento:</label>
                <select id="departamento" th:field="*{departamento.idDepartamento}" class="form-control">
                    <option th:each="departamento : ${departamentos}" th:value="${departamento.idDepartamento}" th:text="${departamento.nombre}"></option>
                </select>
            </div>
            <div class="button-container mt-4 d-flex justify-content-between">
                <a th:href="@{/api/alumnos}" class="btn btn-dark">Regresar</a>
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
